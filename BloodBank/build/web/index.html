         <h1><font color="red"><b>Apply as Donar</b></font></h1>
          <form method="post" action="register.jsp" name="log">
                  Name*:<br>
                  <input type="text" name="uname" required>
                   <br>
		           Date of Birth*:<br>
		           <input name='applydate' type='date' class="form-control" placeholder="Date of birth..." required/>
            		<br>
                        Need Blood Groups*:<br>
						<select name="bgroup" required>
						<option value="blood">Blood Groups</option>
						<option value="A+">A+</option>
						<option value="B+">B+</option>
						<option value="O+">O+</option>
						<option value="A-">A-</option>
						<option value="B-">B-</option>
						<option value="O-">O-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						</select>
						Email*:<br>
                                                <input type="email" name="mail" required>
                                                <br>Password*:<br>
                                                <input type="password" name="pass" minlength="8" required>
						<br>Gender*:<br>
						<input type="radio" name="sex" value="Male" checked>Male
						<input type="radio" name="sex" value="Female">Female
                  <br><br>
                  <input type="submit" value="Submit" onclick="test()">
                  </form> 
      </div>
        <script>
            function test(){ 
                if(document.forms["log"]["bgroup"].selectedIndex<1){
               alert("Please select the Blood Group..");
                return false;}
                 if(log.uname.value.length==0||log.applydate.value.length==0||log.bgroup.value.length==0||log.mail.value.length==0||log.pass.value.length==0){
                  alert("Fields cannot be empty..");
                  return false;}
          return true;}
        </script>
